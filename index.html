<!doctype html>

<html>
<head>
  <title>Google Maps Polymer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/google-map/google-map.html">
  <link rel="import" href="bower_components/google-map/google-map-directions.html">
  <link rel="stylesheet" href="styles.css">
</head>

<body unresolved>
  <google-map latitude="37.779" longitude="-122.3892" zoom="13" disable-default-ui
        api-key="AIzaSyDy5cfcOOsWZ3FrrFuo5ed2e6vd3zC51Zc">
      <google-map-marker latitude="37.779" longitude="-122.3892"
            title="Go Giants!" draggable="true"></google-map-marker>
  </google-map>
  <google-map-directions
      start-address="San Francisco"
      end-address="Mountain View"
      api-key="AIzaSyDy5cfcOOsWZ3FrrFuo5ed2e6vd3zC51Zc"></google-map-directions>

  <script>
    var gMap = document.querySelector('google-map');
    gMap.addEventListener('api-load', function(e) {
      document.querySelector('google-map-directions').map = this.map;
    });
  </script>
</body>
</html>
