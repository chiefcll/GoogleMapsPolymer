<!doctype html>

<html>
<head>
  <title>Google Maps Polymer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/google-map/google-map.html">
  <link rel="import" href="bower_components/google-map/google-map-directions.html">
  <link rel="import" href="bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-item/paper-icon-item.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="stylesheet" href="styles.css">
</head>

<body unresolved>

  <template is="dom-bind">
    <google-map latitude="37.779" longitude="-122.3892" zoom="13" disable-default-ui
          map="{{map}}"
          api-key="AIzaSyDy5cfcOOsWZ3FrrFuo5ed2e6vd3zC51Zc">
        <google-map-marker latitude="37.779" longitude="-122.3892"
              title="Go Giants!" draggable="true"></google-map-marker>
    </google-map>
    <google-map-directions
        map="{{map}}"
        start-address="{{start}}"
        end-address="{{end}}"
        api-key="AIzaSyDy5cfcOOsWZ3FrrFuo5ed2e6vd3zC51Zc"></google-map-directions>
    <paper-card elevation="2"> <!-- elevation controls the amount of box shadow -->
      <paper-icon-item>
        <iron-icon icon="search" item-icon></iron-icon>
        <paper-input label="Start address" value="{{start}}"></paper-input>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="search" item-icon></iron-icon>
        <paper-input label="End address" value="{{end}}"></paper-input>
      </paper-icon-item>
    </<paper-card>
  </template>
</body>
</html>
